---
 - hosts: all
   become: yes
   tasks:
    - name: Add epel-repo
      yum:
        name: epel-release
        state: present

    - name: Install Nginx
      yum:
        name: nginx
        state: present
        
    - name: Clone a repo with separate git directory
      git:
        repo: https://github.com/nick1846/web-zhanyl.git
        dest: /home/ec2-user/webhost

    - name: add index.html file
      copy:
        src: /home/ec2-user/webhost/
        dest: /usr/share/nginx/html/
        remote_src: yes 
   
    - name: Start Nginx
      service:
        name: nginx
        state: started