---
 - hosts: all
   become: yes
   tasks:
    - name: Add epel-repo
      yum:
        name: epel-release
        state: present

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: add index.html file
      template:
        src: ./index.html
        dest: /usr/share/nginx/html/index.html
   
    - name: Start Nginx
      service:
        name: nginx
        state: started